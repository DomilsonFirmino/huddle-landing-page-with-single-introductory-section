<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <main>
      <div class="container">
        <img class= "logo" src="images/logo.svg" alt="huddle logo">
      </div>
      
      <div class="container row">
        <img  class="template" src="images/illustration-mockups.svg" alt="">
        
        <div class="col">
          <h1>Build The Community Your Fans Will Love</h1>
    
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
    
          <button>Register</button>
        </div>
      </div>

      <div class="container icons">
        <i class="fa-brands fa-facebook-f fa-2x" aria-hidden="true"></i>
        <i class="fa-brands fa-twitter fa-2x" aria-hidden="true"></i>
        <i class="fa-brands fa-instagram fa-2x" aria-hidden="true"></i>
      </div>
  </main>

  <script src="https://kit.fontawesome.com/8236aaed16.js" crossorigin="anonymous"></script>
</body>
</html>
